      const plans = useMemo(() => {
        const unique = [...new Set(DEGREE_PLANS.map(c => c.plan))];
        return unique.map(p => {
          const courses = DEGREE_PLANS.filter(c => c.plan === p);
          return {
            name: p,
            degreeType: courses[0].degreeType,
            institution: courses[0].institution,
            totalCredits: courses.reduce((sum, c) => sum + c.credits, 0),
            totalCourses: courses.length,
          };
        });
      }, []);

      const planCourses = useMemo(() => {
        if (!selectedPlan) return [];
        return DEGREE_PLANS.filter(c => c.plan === selectedPlan.name);
      }, [selectedPlan]);

      // Compute prerequisite and dependent course sets for the hovered course
      const hoveredPrereqs = useMemo(() => {
        if (!hoveredCourse) return new Set();
        const prereqs = new Set();
        const reqs = hoveredCourse.prerequisites ? hoveredCourse.prerequisites.split(';').map(s => s.trim()).filter(s => s) : [];
        reqs.forEach(r => prereqs.add(r));
        return prereqs;
      }, [hoveredCourse]);

      const hoveredDependents = useMemo(() => {
        if (!hoveredCourse) return new Set();
        const dependents = new Set();
        planCourses.forEach(c => {
          if (c.courseId === hoveredCourse.courseId) return;
          const prereqs = c.prerequisites ? c.prerequisites.split(';').map(s => s.trim()).filter(s => s) : [];
          if (prereqs.includes(hoveredCourse.course)) {
            dependents.add(c.course);
          }
        });
        return dependents;
      }, [hoveredCourse, planCourses]);

      const coursesByTerm = useMemo(() => {
        const grouped = {};
        planCourses.forEach(course => {
          if (!grouped[course.term]) grouped[course.term] = [];
          grouped[course.term].push(course);
        });
        return grouped;
      }, [planCourses]);

      // Courses by term with overrides applied (for My Plan screen)
      const coursesByTermWithOverrides = useMemo(() => {
        const grouped = {};
        planCourses.forEach(course => {
          const effectiveTerm = courseTermOverrides[course.courseId] || course.term;
          if (!grouped[effectiveTerm]) grouped[effectiveTerm] = [];
          grouped[effectiveTerm].push({ ...course, effectiveTerm });
        });
        return grouped;
      }, [planCourses, courseTermOverrides]);

      const termNumbers = useMemo(() => {
        return Object.keys(coursesByTerm).map(Number).sort((a, b) => a - b);
      }, [coursesByTerm]);

      // Number of terms visible at once
      const visibleTerms = 4;

      const availableCourses = useMemo(() => {
        const selectedKeys = new Set(selectedCourses.map(c => `${c.from}-${c.source}-${c.sourceTitle}`));
        const searchLower = searchFilter.toLowerCase();
        return TRANSFER_DATA
          .filter(t => t.from === fromInstitution && !selectedKeys.has(`${t.from}-${t.source}-${t.sourceTitle}`))
          .filter(t => {
            if (!searchFilter) return true;
            return t.source.toLowerCase().includes(searchLower) || 
                   t.sourceTitle.toLowerCase().includes(searchLower);
          })
          .sort((a, b) => `${a.source} - ${a.sourceTitle}`.localeCompare(`${b.source} - ${b.sourceTitle}`));
      }, [fromInstitution, selectedCourses, searchFilter]);

      const transferResults = useMemo(() => {
        return selectedCourses.map(course => {
          const match = TRANSFER_DATA.find(
            t => t.from === course.from && t.source === course.source && t.sourceTitle === course.sourceTitle
          );
          return {
            source: course.source,
            sourceTitle: course.sourceTitle,
            from: course.from,
            match: match || null
          };
        });
      }, [selectedCourses]);

      const metrics = useMemo(() => {
        const transfers = transferResults.filter(r => r.match?.status === 'TRANSFERS').length;
        const doesNotTransfer = transferResults.filter(r => r.match?.status === 'DOES NOT TRANSFER').length;
        return { transfers, doesNotTransfer };
      }, [transferResults]);

      const satisfiedCourses = useMemo(() => {
        const satisfied = new Set();
        transferResults.forEach(result => {
          if (result.match && result.match.status === 'TRANSFERS') {
            const targets = result.match.target.split(/[,;]/).map(t => t.trim());
            targets.forEach(t => {
              if (t !== 'GENED' && t !== 'NO TRANSFER') satisfied.add(t);
            });
          }
        });
        return satisfied;
      }, [transferResults]);

      const progressStats = useMemo(() => {
        if (!selectedPlan) return null;
        const totalCredits = selectedPlan.totalCredits;
        let completedCredits = 0;
        let completedCourses = 0;
        planCourses.forEach(course => {
          if (satisfiedCourses.has(course.course)) {
            completedCourses++;
          }
        });
        transferResults.forEach(result => {
          if (result.match && result.match.status === 'TRANSFERS') {
            completedCredits += result.match.creditHours || 0;
          }
        });
        return {
          totalCredits,
          completedCredits,
          remainingCredits: totalCredits - completedCredits,
          completedCourses,
          totalCourses: planCourses.length,
          percentComplete: planCourses.length > 0 ? Math.round((completedCourses / planCourses.length) * 100) : 0,
        };
      }, [selectedPlan, planCourses, satisfiedCourses, transferResults]);

      const addCourse = (course) => {
        const key = `${course.from}-${course.source}-${course.sourceTitle}`;
        if (!selectedCourses.find(c => `${c.from}-${c.source}-${c.sourceTitle}` === key)) {
          setSelectedCourses([...selectedCourses, {
            from: course.from,
            source: course.source,
            sourceTitle: course.sourceTitle
          }]);
        }
      };

      const removeCourse = (course) => {
        setSelectedCourses(selectedCourses.filter(c =>
          !(c.from === course.from && c.source === course.source && c.sourceTitle === course.sourceTitle)
        ));
      };

      const downloadPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const margin = 15;
        const contentWidth = pageWidth - (margin * 2);
        let yPos = margin;

        // Helper function to add a new page if needed
        const checkNewPage = (neededHeight) => {
          if (yPos + neededHeight > pageHeight - margin) {
            doc.addPage();
            yPos = margin;
            return true;
          }
          return false;
        };

        // Title
        doc.setFontSize(20);
        doc.setTextColor(79, 70, 229); // Indigo
        doc.text('My Degree Plan', margin, yPos);
        yPos += 10;

        // Degree name and type
        doc.setFontSize(14);
        doc.setTextColor(17, 24, 39);
        doc.text(selectedPlan.name.trim(), margin, yPos);
        yPos += 6;
        doc.setFontSize(10);
        doc.setTextColor(107, 114, 128);
        doc.text(selectedPlan.degreeType, margin, yPos);
        yPos += 10;

        // Scorecard section
        if (progressStats) {
          const cardWidth = (contentWidth - 9) / 4;
          const cardHeight = 20;
          const cards = [
            { value: `${progressStats.percentComplete}%`, label: 'Complete', color: [238, 242, 255] },
            { value: `${progressStats.completedCredits}`, label: 'Credits Transferred', color: [236, 253, 245] },
            { value: `${progressStats.totalCourses - progressStats.completedCourses}`, label: 'Courses Remaining', color: [249, 250, 251] },
            { value: `${progressStats.totalCourses}`, label: 'Total Courses', color: [239, 246, 255] }
          ];

          cards.forEach((card, i) => {
            const xPos = margin + (i * (cardWidth + 3));
            doc.setFillColor(...card.color);
            doc.roundedRect(xPos, yPos, cardWidth, cardHeight, 2, 2, 'F');
            doc.setFontSize(16);
            doc.setTextColor(79, 70, 229); // Indigo
            doc.text(card.value, xPos + 4, yPos + 10);
            doc.setFontSize(8);
            doc.setTextColor(107, 114, 128);
            doc.text(card.label, xPos + 4, yPos + 16);
          });
          yPos += cardHeight + 8;

          // Progress bar
          doc.setFillColor(229, 231, 235);
          doc.roundedRect(margin, yPos, contentWidth, 4, 1, 1, 'F');
          const progressWidth = (progressStats.percentComplete / 100) * contentWidth;
          if (progressWidth > 0) {
            doc.setFillColor(99, 102, 241)
            doc.roundedRect(margin, yPos, progressWidth, 4, 1, 1, 'F');
          }
          yPos += 6;
          doc.setFontSize(8);
          doc.setTextColor(107, 114, 128);
          doc.text('0 courses', margin, yPos + 3);
          doc.text(`${progressStats.totalCourses} courses`, pageWidth - margin - 15, yPos + 3);
          yPos += 12;
        }

        // Courses You Still Need section
        doc.setFontSize(14);
        doc.setTextColor(17, 24, 39);
        doc.text('Courses You Still Need', margin, yPos);
        yPos += 8;

        // Get courses by term with overrides
        const getCoursesForTerm = (term) => {
          return planCourses
            .filter(c => {
              const effectiveTerm = courseTermOverrides[c.courseId] || c.term;
              return effectiveTerm === term && !satisfiedCourses.has(c.course);
            });
        };

        // Draw terms function
        const drawTermsRow = (terms) => {
          const termWidth = (contentWidth - ((terms.length - 1) * 3)) / terms.length;
          const termHeaderHeight = 12;
          const courseCardHeight = 18;
          const cardPadding = 2;

          // Find max courses in this row
          let maxCourses = 0;
          terms.forEach(term => {
            const courses = getCoursesForTerm(term);
            maxCourses = Math.max(maxCourses, courses.length);
          });

          const termBodyHeight = Math.max(30, maxCourses * (courseCardHeight + cardPadding) + cardPadding);
          const totalTermHeight = termHeaderHeight + termBodyHeight;

          checkNewPage(totalTermHeight);

          terms.forEach((term, i) => {
            const xPos = margin + (i * (termWidth + 3));
            const courses = getCoursesForTerm(term);
            const termCredits = courses.reduce((sum, c) => sum + c.credits, 0);

            // Term header
            doc.setFillColor(224, 231, 255)
            doc.roundedRect(xPos, yPos, termWidth, termHeaderHeight, 2, 2, 'F');
            doc.setFontSize(10);
            doc.setTextColor(79, 70, 229); // Indigo
            doc.text(`Term ${term}`, xPos + termWidth/2, yPos + 5, { align: 'center' });
            doc.setFontSize(7);
            doc.setTextColor(79, 70, 229)
            doc.text(`${termCredits} credit${termCredits === 1 ? '' : 's'}`, xPos + termWidth/2, yPos + 10, { align: 'center' });

            // Term body
            doc.setFillColor(249, 250, 251);
            doc.setDrawColor(229, 231, 235);
            doc.rect(xPos, yPos + termHeaderHeight, termWidth, termBodyHeight, 'FD');

            // Course cards
            if (courses.length === 0) {
              doc.setFontSize(8);
              doc.setTextColor(156, 163, 175);
              doc.text('All completed', xPos + termWidth/2, yPos + termHeaderHeight + termBodyHeight/2, { align: 'center' });
            } else {
              courses.forEach((course, j) => {
                const cardY = yPos + termHeaderHeight + cardPadding + (j * (courseCardHeight + cardPadding));
                doc.setFillColor(255, 255, 255);
                doc.setDrawColor(229, 231, 235);
                doc.roundedRect(xPos + 2, cardY, termWidth - 4, courseCardHeight, 1, 1, 'FD');

                doc.setFontSize(7);
                doc.setTextColor(17, 24, 39);
                doc.text(course.course, xPos + 4, cardY + 5);

                doc.setFontSize(6);
                doc.setTextColor(75, 85, 99);
                const title = course.title.length > 25 ? course.title.substring(0, 22) + '...' : course.title;
                doc.text(title, xPos + 4, cardY + 10);

                doc.setTextColor(107, 114, 128);
                doc.text(`${course.credits} credit${course.credits === 1 ? '' : 's'}`, xPos + 4, cardY + 15);
              });
            }
          });

          yPos += totalTermHeight + 5;
        };

        // Draw Terms 1-4
        const terms1to4 = termNumbers.filter(t => t >= 1 && t <= 4);
        if (terms1to4.length > 0) {
          drawTermsRow(terms1to4);
        }

        // Draw Terms 5-8
        const terms5to8 = termNumbers.filter(t => t >= 5 && t <= 8);
        if (terms5to8.length > 0) {
          drawTermsRow(terms5to8);
        }

        // Footer
        yPos += 5;
        doc.setFontSize(8);
        doc.setTextColor(156, 163, 175);
        doc.text(`Generated on ${new Date().toLocaleString()}`, margin, yPos);

        // Save the PDF
        doc.save(`${selectedPlan.name.trim().replace(/\s+/g, '_')}_Degree_Plan.pdf`);
      };

      const downloadCSV = () => {
        const rows = [];

        // Summary metrics
        rows.push(['Summary']);
        rows.push(['Complete', `${progressStats.percentComplete}%`]);
        rows.push(['Credits Transferred', progressStats.completedCredits]);
        rows.push(['Courses Remaining', progressStats.totalCourses - progressStats.completedCourses]);
        rows.push(['Total Courses', progressStats.totalCourses]);
        rows.push([]);

        // Course plan as displayed on screen (remaining courses only, with overrides)
        rows.push(['Term', 'Course', 'Course Title', 'Credit Hours'].join(','));

        termNumbers.forEach(term => {
          const allCourses = coursesByTermWithOverrides[term] || [];
          const remaining = allCourses.filter(c => !satisfiedCourses.has(c.course));
          remaining.forEach(course => {
            const title = course.title.includes(',') ? `"${course.title}"` : course.title;
            rows.push([
              `Term ${term}`,
              course.course,
              title,
              course.credits
            ].join(','));
          });
        });

        const csvContent = rows.join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${selectedPlan.name.trim()} Degree Plan.csv`;
        link.click();
        URL.revokeObjectURL(link.href);
      };

      const [showDownloadMenu, setShowDownloadMenu] = useState(false);

      const canScrollLeft = termStartIndex > 0;
      const canScrollRight = termStartIndex + visibleTerms < termNumbers.length;

      const scrollTerms = (direction) => {
        if (direction === 'left' && canScrollLeft) {
          setTermStartIndex(termStartIndex - 1);
        } else if (direction === 'right' && canScrollRight) {
          setTermStartIndex(termStartIndex + 1);
        }
      };

      // Reset term scroll when plan changes
      const handlePlanSelect = (plan) => {
        setSelectedPlan(plan);
        setTermStartIndex(0);
        setCourseTermOverrides({});
      };

      // Helper to get effective term for a course (considering overrides)
      const getEffectiveTerm = (course) => {
        return courseTermOverrides[course.courseId] || course.term;
      };

      // Helper to find a course by course code in the current plan
      const findCourseByCode = (courseCode) => {
        return planCourses.find(c => c.course === courseCode.trim());
      };

      // Parse requirement string (handles "COURSE1; COURSE2" format)
      const parseRequirements = (reqString) => {
        if (!reqString) return [];
        return reqString.split(';').map(s => s.trim()).filter(s => s);
      };

      // Validate if a course can be moved to a target term
      const validateMove = (course, targetTerm) => {
        const errors = [];

        // Check prerequisites - must be completed BEFORE target term
        // Skip check if prerequisite is satisfied by transfer credits
        const prereqs = parseRequirements(course.prerequisites);
        for (const prereq of prereqs) {
          // If this prerequisite was fulfilled by a transfer, skip the check
          if (satisfiedCourses.has(prereq)) continue;

          const prereqCourse = findCourseByCode(prereq);
          if (prereqCourse) {
            const prereqTerm = getEffectiveTerm(prereqCourse);
            if (prereqTerm >= targetTerm) {
              errors.push(`Prerequisite ${prereq} needs to be taken.`);
            }
          }
        }

        // Check corequisites - must be taken BEFORE OR AT THE SAME TIME as target term
        // Skip check if corequisite is satisfied by transfer credits
        const coreqs = parseRequirements(course.corequisites);
        for (const coreq of coreqs) {
          // If this corequisite was fulfilled by a transfer, skip the check
          if (satisfiedCourses.has(coreq)) continue;

          const coreqCourse = findCourseByCode(coreq);
          if (coreqCourse) {
            const coreqTerm = getEffectiveTerm(coreqCourse);
            if (coreqTerm > targetTerm) {
              errors.push(`Corequisite ${coreq} needs to be taken together.`);
            }
          }
        }

        // Check strict-corequisites - must be taken IN THE SAME TERM
        // Skip check if strict-corequisite is satisfied by transfer credits
        const strictCoreqs = parseRequirements(course.strictCorequisites);
        for (const strictCoreq of strictCoreqs) {
          // If this strict-corequisite was fulfilled by a transfer, skip the check
          if (satisfiedCourses.has(strictCoreq)) continue;

          const strictCoreqCourse = findCourseByCode(strictCoreq);
          if (strictCoreqCourse) {
            const strictCoreqTerm = getEffectiveTerm(strictCoreqCourse);
            if (strictCoreqTerm !== targetTerm) {
              errors.push(`Strict-corequisite ${strictCoreq} must be taken in the same term (currently in Term ${strictCoreqTerm})`);
            }
          }
        }

        // Check if any other course has THIS course as a prerequisite and would be violated
        // Skip checks for courses that have been satisfied by transfer credits
        for (const otherCourse of planCourses) {
          if (otherCourse.courseId === course.courseId) continue;
          // If the other course is satisfied by transfer, it doesn't need this course anymore
          if (satisfiedCourses.has(otherCourse.course)) continue;

          const otherTerm = getEffectiveTerm(otherCourse);

          // Check if this course is a prerequisite of another
          const otherPrereqs = parseRequirements(otherCourse.prerequisites);
          if (otherPrereqs.includes(course.course) && targetTerm >= otherTerm) {
            errors.push(`${otherCourse.course} requires this as a prerequisite (Term ${otherTerm})`);
          }

          // Check if this course is a corequisite of another
          const otherCoreqs = parseRequirements(otherCourse.corequisites);
          if (otherCoreqs.includes(course.course) && targetTerm > otherTerm) {
            errors.push(`${otherCourse.course} requires this as a corequisite (Term ${otherTerm})`);
          }

          // Check if this course is a strict-corequisite of another
          const otherStrictCoreqs = parseRequirements(otherCourse.strictCorequisites);
          if (otherStrictCoreqs.includes(course.course) && targetTerm !== otherTerm) {
            errors.push(`${otherCourse.course} requires this as a strict-corequisite (must be same term)`);
          }
        }

        return errors;
      };

      // Build tooltip text for a course's requirements
      const getRequirementsTooltip = (course) => {
        const lines = [];

        const prereqs = parseRequirements(course.prerequisites);
        if (prereqs.length > 0) {
          lines.push(`Prerequisites: ${prereqs.join(', ')}`);
        }

        const coreqs = parseRequirements(course.corequisites);
        if (coreqs.length > 0) {
          lines.push(`Corequisites: ${coreqs.join(', ')}`);
        }

        const strictCoreqs = parseRequirements(course.strictCorequisites);
        if (strictCoreqs.length > 0) {
          lines.push(`Strict-corequisites: ${strictCoreqs.join(', ')}`);
        }

        return lines.length > 0 ? lines.join('\n') : '';
      };

      // Drag and drop handlers for moving courses between terms
      const handleDragStart = (e, course) => {
        setDraggedCourse(course);
        e.dataTransfer.effectAllowed = 'move';
      };

      const handleDragOver = (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
      };

      const handleDrop = (e, targetTerm) => {
        e.preventDefault();
        if (draggedCourse) {
          const errors = validateMove(draggedCourse, targetTerm);
          if (errors.length > 0) {
            alert('Cannot move course:\n\n' + errors.join('\n'));
          } else {
            setCourseTermOverrides(prev => ({
              ...prev,
              [draggedCourse.courseId]: targetTerm
            }));
          }
          setDraggedCourse(null);
        }
      };

      const handleDragEnd = () => {
        setDraggedCourse(null);
      };

      return (
        <div className="min-h-screen bg-gray-50">
          <header className="bg-white border-b border-gray-200">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
                  <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                  </svg>
                </div>
                <h1 className="text-xl font-semibold text-gray-900">Degree Planning Portal</h1>
              </div>
            </div>
            <nav className="max-w-7xl mx-auto px-4">
              <div className="flex gap-1">
                {[{id:'mycourses',label:'My Courses'},{id:'explore',label:'Explore Degrees'},{id:'plan',label:'My Plan'}].map(tab => (
                  <button key={tab.id} onClick={() => setActiveTab(tab.id)}
                    className={`px-4 py-3 text-sm font-medium border-b-2 transition-colors ${activeTab === tab.id ? 'border-indigo-600 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-900'}`}>
                    {tab.label}
                  </button>
                ))}
              </div>
            </nav>
          </header>

          <main className="max-w-7xl mx-auto px-4 py-8">
            {activeTab === 'mycourses' && (
              <div className="grid lg:grid-cols-2 gap-6">
                <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                  <h2 className="text-lg font-semibold text-gray-900 mb-4">Select Courses</h2>
                  <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-900 mb-2">Transfer From</label>
                    <select value={fromInstitution} onChange={(e) => { setFromInstitution(e.target.value); setSearchFilter(''); }}
                      className="w-full h-10 px-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy focus:border-indigo-600 bg-white">
                      <option value="City Colleges of Chicago">City Colleges of Chicago</option>
                      <option value="Advanced Placement Exam">Advanced Placement Exams</option>
                    </select>
                  </div>

                  <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-900 mb-2">Select Course</label>
                    <div className="relative">
                      <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <SearchIcon />
                      </div>
                      <input
                        type="text"
                        value={searchFilter}
                        onChange={(e) => setSearchFilter(e.target.value)}
                        placeholder="Search courses..."
                        className="w-full h-10 pl-10 pr-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy focus:border-indigo-600"
                      />
                    </div>
                  </div>

                  <div className="border-t border-gray-200 pt-4">
                    <div className="text-xs text-gray-500 mb-2">{availableCourses.length} courses available</div>
                    <div className="course-list overflow-y-auto max-h-80 space-y-2 pr-1">
                      {availableCourses.map((course, idx) => (
                        <div key={`${course.from}-${course.source}-${course.sourceTitle}-${idx}`} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-200">
                          <span className="text-sm text-gray-900 flex-1 mr-3">{course.source} - {course.sourceTitle}</span>
                          <button
                            onClick={() => addCourse(course)}
                            className="px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700 transition-colors flex-shrink-0"
                          >
                            Add
                          </button>
                        </div>
                      ))}
                      {availableCourses.length === 0 && (
                        <div className="text-center py-4 text-gray-500 text-sm">
                          {searchFilter ? 'No courses match your search' : 'No more courses available'}
                        </div>
                      )}
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                  <h2 className="text-lg font-semibold text-gray-900 mb-4">Transfer Course Mapping</h2>

                  <div className="grid grid-cols-2 gap-4 mb-6">
                    <div className="bg-green-50 rounded-lg p-3 text-center">
                      <div className="text-2xl font-bold text-green-600">{metrics.transfers}</div>
                      <div className="text-xs text-gray-600">Transfer</div>
                    </div>
                    <div className="bg-red-50 rounded-lg p-3 text-center">
                      <div className="text-2xl font-bold text-red-600">{metrics.doesNotTransfer}</div>
                      <div className="text-xs text-gray-600">Does Not Transfer</div>
                    </div>
                  </div>

                  {transferResults.length === 0 ? (
                    <div className="text-center py-8 text-gray-500 border-t border-gray-200 pt-6">
                      <p>Select courses to see how they transfer to UIC</p>
                    </div>
                  ) : (
                    <div className="space-y-3 border-t border-gray-200 pt-4 max-h-96 overflow-y-auto course-list">
                      {transferResults.map((result, idx) => (
                        <div key={idx} className={`p-4 rounded-lg border ${result.match?.status === 'TRANSFERS' ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`}>
                          <div className="flex items-center gap-3">
                            <div className="flex-1 min-w-0">
                              <div className="font-mono text-sm font-medium truncate">{result.source}</div>
                              <div className="text-sm text-gray-600 truncate">{result.sourceTitle}</div>
                              <div className="text-xs text-gray-400 mt-1">{result.from}</div>
                            </div>
                            <ArrowIcon />
                            <div className="flex-1 text-right min-w-0">
                              {result.match?.status === 'TRANSFERS' ? (
                                <><div className="font-mono text-sm font-medium text-green-700 truncate">{result.match.target}</div>
                                <div className="flex items-center justify-end gap-1 text-xs text-green-600"><CheckIcon /><span>Transfers</span></div></>
                              ) : (
                                <><div className="text-sm font-medium text-red-700">Does Not Transfer</div>
                                <div className="flex items-center justify-end gap-1 text-xs text-red-600"><XIcon /><span>No equivalent</span></div></>
                              )}
                            </div>
                            <button
                              onClick={() => removeCourse(result)}
                              className="p-2 text-gray-400 hover:text-red-500 transition-colors flex-shrink-0"
                              title="Remove course"
                            >
                              <TrashIcon />
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}

                </div>
              </div>
            )}

            {activeTab === 'explore' && (
              <div className="space-y-6">
                <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                  <h2 className="text-lg font-semibold text-gray-900 mb-4">Select Degree Program</h2>
                  <div className="flex gap-6" style={{minHeight: '220px'}}>
                    {/* Left half - Search */}
                    <div className="w-1/2 flex flex-col">
                      <div className="relative">
                        <svg className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input
                          type="text"
                          placeholder="Search degree programs..."
                          value={degreeSearch}
                          onChange={(e) => setDegreeSearch(e.target.value)}
                          className="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        />
                        {degreeSearch && (
                          <button onClick={() => setDegreeSearch('')} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                          </button>
                        )}
                      </div>
                      <div className="mt-3 text-sm text-gray-500">
                        {(() => {
                          const filtered = plans.filter(p => p.name.toLowerCase().includes(degreeSearch.toLowerCase()) || p.degreeType.toLowerCase().includes(degreeSearch.toLowerCase()));
                          return `${filtered.length} program${filtered.length !== 1 ? 's' : ''} found`;
                        })()}
                      </div>
                    </div>
                    {/* Right half - Scrollable list */}
                    <div className="w-1/2 degree-list-scroll border border-gray-200 rounded-lg" style={{maxHeight: '220px'}}>
                      {plans.filter(p => p.name.toLowerCase().includes(degreeSearch.toLowerCase()) || p.degreeType.toLowerCase().includes(degreeSearch.toLowerCase())).map((plan, idx, arr) => (
                        <button key={plan.name} onClick={() => handlePlanSelect(plan)}
                          className={`w-full text-left px-4 py-3 flex items-center justify-between transition-colors ${selectedPlan?.name === plan.name ? 'bg-indigo-50' : 'hover:bg-gray-50'} ${idx < arr.length - 1 ? 'border-b border-gray-100' : ''}`}>
                          <div>
                            <h3 className={`text-sm font-medium ${selectedPlan?.name === plan.name ? 'text-indigo-700' : 'text-gray-900'}`}>{plan.name.trim()}</h3>
                            <p className="text-xs text-gray-500 mt-0.5">{plan.degreeType}  {plan.totalCredits} credits  {plan.totalCourses} courses</p>
                          </div>
                          {selectedPlan?.name === plan.name && (
                            <div className="w-5 h-5 bg-indigo-600 rounded-full flex items-center justify-center text-white flex-shrink-0 ml-2">
                              <CheckIcon />
                            </div>
                          )}
                        </button>
                      ))}
                      {plans.filter(p => p.name.toLowerCase().includes(degreeSearch.toLowerCase()) || p.degreeType.toLowerCase().includes(degreeSearch.toLowerCase())).length === 0 && (
                        <div className="px-4 py-8 text-center text-sm text-gray-400">No matching programs</div>
                      )}
                    </div>
                  </div>
                </div>

                {selectedPlan && (
                  <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <div className="flex items-center justify-between mb-6">
                      <div>
                        <h2 className="text-lg font-semibold text-gray-900">Degree Plan for {selectedPlan.name.trim()}</h2>
                        <p className="text-sm text-gray-500">{selectedPlan.degreeType}  {selectedPlan.totalCredits} total credits</p>
                      </div>
                      {progressStats && (
                        <div className="text-right flex-shrink-0 pl-4">
                          <div className="text-2xl font-bold text-indigo-600 leading-normal">{progressStats.percentComplete}%</div>
                          <div className="text-sm text-gray-500">completed from transfers</div>
                        </div>
                      )}
                    </div>

                    {/* Term columns with navigation */}
                    <div className="relative">
                      {/* Left Arrow */}
                      <button
                        onClick={() => scrollTerms('left')}
                        disabled={!canScrollLeft}
                        className={`absolute left-0 top-1/2 -translate-y-1/2 z-10 w-8 h-8 rounded-full flex items-center justify-center shadow-md transition-colors ${
                          canScrollLeft 
                            ? 'bg-white hover:bg-gray-100 text-gray-900' 
                            : 'bg-gray-100 text-gray-300 cursor-not-allowed'
                        }`}
                      >
                        <ChevronLeftIcon />
                      </button>

                      {/* Right Arrow */}
                      <button
                        onClick={() => scrollTerms('right')}
                        disabled={!canScrollRight}
                        className={`absolute right-0 top-1/2 -translate-y-1/2 z-10 w-8 h-8 rounded-full flex items-center justify-center shadow-md transition-colors ${
                          canScrollRight 
                            ? 'bg-white hover:bg-gray-100 text-gray-900' 
                            : 'bg-gray-100 text-gray-300 cursor-not-allowed'
                        }`}
                      >
                        <ChevronRightIcon />
                      </button>

                      {/* Term Columns Container */}
                      <div className="mx-10 overflow-hidden">
                        <div className="flex gap-4">
                          {termNumbers.slice(termStartIndex, termStartIndex + visibleTerms).map(term => (
                            <div key={term} className="flex-1 min-w-0" style={{ minWidth: '180px' }}>
                              <div className="bg-indigo-100 rounded-t-lg px-3 py-2 text-center">
                                <h3 className="font-semibold text-indigo-800">Term {term}</h3>
                                <p className="text-xs text-indigo-600">
                                  {coursesByTerm[term]?.reduce((sum, c) => sum + c.credits, 0) || 0} credits
                                </p>
                              </div>
                              <div className="border border-t-0 border-gray-200 rounded-b-lg p-2 space-y-2 min-h-64 bg-gray-50">
                                {coursesByTerm[term]?.map(course => {
                                  return (
                                    <div
                                      key={course.courseId}
                                      className={`p-2 rounded border text-sm h-24 flex flex-col ${
                                        satisfiedCourses.has(course.course)
                                          ? 'bg-green-50 border-green-200'
                                          : 'bg-white border-gray-200'
                                      }`}
                                    >
                                      <div className="flex items-start justify-between">
                                        <span className="font-mono text-xs font-medium text-gray-900">{course.course}</span>
                                        {satisfiedCourses.has(course.course) && (
                                          <div className="text-green-600">
                                            <CheckIcon />
                                          </div>
                                        )}
                                      </div>
                                      <p className="text-xs text-gray-600 mt-1 line-clamp-2 flex-grow">{course.title}</p>
                                      <p className="text-xs text-gray-500 mt-1">{course.credits} credit{course.credits === 1 ? '' : 's'}</p>
                                    </div>
                                  );
                                })}
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>

                      {/* Term indicator */}
                      <div className="flex justify-center mt-4 gap-1">
                        {termNumbers.map((term, idx) => (
                          <div
                            key={term}
                            className={`w-2 h-2 rounded-full transition-colors ${
                              idx >= termStartIndex && idx < termStartIndex + visibleTerms
                                ? 'bg-indigo-600'
                                : 'bg-gray-300'
                            }`}
                          />
                        ))}
                      </div>
                    </div>

                  </div>
                )}
              </div>
            )}

            {activeTab === 'plan' && (
              <div className="space-y-6">
                {!selectedPlan ? (
                  <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
                    <h2 className="text-lg font-semibold text-gray-900 mb-2">No Degree Selected</h2>
                    <p className="text-gray-500 mb-4">Select a degree program in the Explore Degrees tab to build your plan</p>
                    <button onClick={() => setActiveTab('explore')} className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Explore Degrees</button>
                  </div>
                ) : (
                  <>
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                      <div className="flex items-center justify-between mb-6">
                        <div>
                          <h2 className="text-lg font-semibold text-gray-900">{selectedPlan.name.trim()}</h2>
                          <p className="text-sm text-gray-500">{selectedPlan.degreeType}</p>
                        </div>
                        <div className="relative">
                          <button
                            onClick={() => setShowDownloadMenu(!showDownloadMenu)}
                            onBlur={() => setTimeout(() => setShowDownloadMenu(false), 150)}
                            className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                          >
                            <DownloadIcon />Download
                            <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>
                          </button>
                          {showDownloadMenu && (
                            <div className="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg border border-gray-200 z-50 overflow-hidden">
                              <button
                                onClick={() => { downloadPDF(); setShowDownloadMenu(false); }}
                                className="w-full text-left px-4 py-3 text-sm text-gray-900 hover:bg-gray-100"
                              >
                                PDF
                              </button>
                              <button
                                onClick={() => { downloadCSV(); setShowDownloadMenu(false); }}
                                className="w-full text-left px-4 py-3 text-sm text-gray-900 hover:bg-gray-100 border-t border-gray-100"
                              >
                                CSV
                              </button>
                            </div>
                          )}
                        </div>
                      </div>
                      {progressStats && (
                        <>
                          <div className="grid md:grid-cols-4 gap-4">
                            <div className="bg-indigo-50 rounded-lg p-4"><div className="text-3xl font-bold text-indigo-600">{progressStats.percentComplete}%</div><div className="text-sm text-gray-600">Complete</div></div>
                            <div className="bg-green-50 rounded-lg p-4"><div className="text-3xl font-bold text-green-600">{progressStats.completedCredits}</div><div className="text-sm text-gray-600">Credits Transferred</div></div>
                            <div className="bg-gray-50 rounded-lg p-4"><div className="text-3xl font-bold text-gray-900">{progressStats.totalCourses - progressStats.completedCourses}</div><div className="text-sm text-gray-600">Courses Remaining</div></div>
                            <div className="bg-blue-50 rounded-lg p-4"><div className="text-3xl font-bold text-blue-600">{progressStats.totalCourses}</div><div className="text-sm text-gray-600">Total Courses</div></div>
                          </div>
                          <div className="mt-6">
                            <div className="h-4 bg-gray-200 rounded-full overflow-hidden"><div className="h-full bg-gradient-to-r from-indigo-500 to-indigo-600 transition-all" style={{ width: `${progressStats.percentComplete}%` }} /></div>
                            <div className="flex justify-between mt-2 text-sm text-gray-500"><span>{progressStats.completedCourses} completed courses</span><span>{progressStats.totalCourses} courses</span></div>
                          </div>
                        </>
                      )}
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                      <h2 className="text-lg font-semibold text-gray-900 mb-6">Courses You Still Need</h2>

                      {/* Term columns with navigation */}
                      <div className="relative">
                        {/* Left Arrow */}
                        <button
                          onClick={() => scrollTerms('left')}
                          disabled={!canScrollLeft}
                          className={`absolute left-0 top-1/2 -translate-y-1/2 z-10 w-8 h-8 rounded-full flex items-center justify-center shadow-md transition-colors ${
                            canScrollLeft
                              ? 'bg-white hover:bg-gray-100 text-gray-900'
                              : 'bg-gray-100 text-gray-300 cursor-not-allowed'
                          }`}
                        >
                          <ChevronLeftIcon />
                        </button>

                        {/* Right Arrow */}
                        <button
                          onClick={() => scrollTerms('right')}
                          disabled={!canScrollRight}
                          className={`absolute right-0 top-1/2 -translate-y-1/2 z-10 w-8 h-8 rounded-full flex items-center justify-center shadow-md transition-colors ${
                            canScrollRight
                              ? 'bg-white hover:bg-gray-100 text-gray-900'
                              : 'bg-gray-100 text-gray-300 cursor-not-allowed'
                          }`}
                        >
                          <ChevronRightIcon />
                        </button>

                        {/* Term Columns Container */}
                        <div className="mx-10 overflow-hidden">
                          <div className="flex gap-4">
                            {termNumbers.slice(termStartIndex, termStartIndex + visibleTerms).map(term => {
                              const allTermCourses = coursesByTermWithOverrides[term] || [];
                              const remainingCourses = allTermCourses.filter(c => !satisfiedCourses.has(c.course));
                              const vacatedCourses = allTermCourses.filter(c => satisfiedCourses.has(c.course));
                              const remainingCredits = remainingCourses.reduce((sum, c) => sum + c.credits, 0);
                              return (
                                <div
                                  key={term}
                                  className="flex-1 min-w-0"
                                  style={{ minWidth: '180px' }}
                                  onDragOver={handleDragOver}
                                  onDrop={(e) => handleDrop(e, term)}
                                >
                                  <div className="bg-indigo-100 rounded-t-lg px-3 py-2 text-center">
                                    <h3 className="font-semibold text-indigo-800">Term {term}</h3>
                                    <p className="text-xs text-indigo-600">
                                      {remainingCredits} credit{remainingCredits === 1 ? '' : 's'}
                                    </p>
                                  </div>
                                  <div className={`border border-t-0 border-gray-200 rounded-b-lg p-2 space-y-2 min-h-64 transition-colors ${
                                    draggedCourse ? 'bg-indigo-50 border-indigo-200' : 'bg-gray-50'
                                  }`}>
                                    {remainingCourses.length === 0 && vacatedCourses.length === 0 ? (
                                      <div className="flex items-center justify-center h-full text-sm text-gray-400 italic">
                                        {draggedCourse ? 'Drop course here' : 'All courses completed'}
                                      </div>
                                    ) : (
                                      <>
                                      {remainingCourses.map(course => {
                                        const tooltip = getRequirementsTooltip(course);
                                        const isPrereqOfHovered = hoveredCourse && hoveredPrereqs.has(course.course);
                                        const isDependentOnHovered = hoveredCourse && hoveredDependents.has(course.course);
                                        const isHovered = hoveredCourse?.courseId === course.courseId;

                                        let cardStyle = 'bg-white border-gray-200 hover:border-indigo-300 hover:shadow-sm';
                                        if (draggedCourse?.courseId === course.courseId) {
                                          cardStyle = 'opacity-50 bg-gray-100 border-gray-300';
                                        } else if (isPrereqOfHovered) {
                                          cardStyle = 'bg-red-50 border-red-300 shadow-sm';
                                        } else if (isDependentOnHovered) {
                                          cardStyle = 'bg-green-50 border-green-300 shadow-sm';
                                        } else if (isHovered) {
                                          cardStyle = 'bg-indigo-50 border-indigo-400 shadow-sm';
                                        }

                                        return (
                                          <div key={course.courseId} className="course-card-wrapper">
                                            {tooltip && (
                                              <div className="course-tooltip">{tooltip}</div>
                                            )}
                                            <div
                                              draggable
                                              onDragStart={(e) => handleDragStart(e, course)}
                                              onDragEnd={handleDragEnd}
                                              onMouseEnter={() => setHoveredCourse(course)}
                                              onMouseLeave={() => setHoveredCourse(null)}
                                              className={`p-2 rounded border text-sm h-24 flex flex-col cursor-grab active:cursor-grabbing transition-all ${cardStyle}`}
                                            >
                                              <div className="flex items-start justify-between">
                                                <span className="font-mono text-xs font-medium text-gray-900">{course.course}</span>
                                                <svg className="w-3 h-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                                  <path d="M7 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM7 8a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM7 14a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM13 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM13 8a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM13 14a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                                                </svg>
                                              </div>
                                              <p className="text-xs text-gray-600 mt-1 line-clamp-2 flex-grow">{course.title}</p>
                                              <p className="text-xs text-gray-500 mt-1">{course.credits} credit{course.credits === 1 ? '' : 's'}</p>
                                            </div>
                                          </div>
                                        );
                                      })}
                                      {remainingCourses.length < 5 && Array.from({ length: 5 - remainingCourses.length }, (_, i) => (
                                        <div
                                          key={`open-slot-${term}-${i}`}
                                          className="h-24 rounded border-2 border-dashed border-gray-300 bg-gray-50 flex flex-col items-center justify-center text-gray-400 transition-colors hover:border-indigo-300 hover:bg-indigo-50"
                                        >
                                          <svg className="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M12 4v16m8-8H4" />
                                          </svg>
                                          <span className="text-xs">Open Slot</span>
                                        </div>
                                      ))}
                                      </>
                                    )}
                                  </div>
                                </div>
                              );
                            })}
                          </div>
                        </div>

                        {/* Term indicator */}
                        <div className="flex justify-center mt-4 gap-1">
                          {termNumbers.map((term, idx) => (
                            <div
                              key={term}
                              className={`w-2 h-2 rounded-full transition-colors ${
                                idx >= termStartIndex && idx < termStartIndex + visibleTerms
                                  ? 'bg-indigo-600'
                                  : 'bg-gray-300'
                              }`}
                            />
                          ))}
                        </div>
                      </div>
                    </div>
                  </>
                )}
              </div>
            )}
          </main>

          <footer className="bg-white border-t border-gray-200 mt-12">
            <div className="max-w-7xl mx-auto px-4 py-6">
              <p className="text-sm text-gray-500">Degree Planning Portal - Interactive Prototype</p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<TransferPortal />, document.getElementById('root'));
  </script>
</body>
</html>
